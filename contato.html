<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica Gasperin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <ul class="menu-style">
          <li><a class="link-menu" href="index.html">Página Principal</a></li>
          <li><a class="link-menu" href="sobre-clinica.html">Sobre a clínica</a></li>
          <li><a class="link-menu" href="horario-atendimento.html">Horário de Atendimento</a></li>
          <li><a class="link-menu" href="contato.html">Contato</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header-contact"></div>

        <div class="content">
          <h1>Entre em Contato</h1>
          <form class="contact-form" id="#">
            <div class="form-group">
              <label class="text-form" for="name">Nome</label>
              <input class="form-input" type="text" name="name" id="name" placeholder="Nome" />
            </div>
            <div class="form-group">
              <label class="text-form" for="name">E-mail</label>
              <input class="form-input" type="email" name="name" id="name" placeholder="E-mail" />
            </div>
            <div class="form-group">
              <label class="text-form" for="name">Mensagem</label>
              <textarea class="form-message" name="message" id="message" cols="30" rows="10" placeholder="Mensagem..."></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
          </form>
        </div>

        <div class="footer">
          <div class="text-footer">
            <span>Redes Sociais</span>
          </div>
          <div class="img-footer">
            <a href="#" class="icon-footer">
              <i class="fi fi-brands-facebook"></i>
            </a>
            <a href="#" class="icon-footer">
              <i class="fi fi-brands-twitter-alt-circle"></i>
            </a>
            <a href="#" class="icon-footer">
              <i class="fi fi-brands-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
